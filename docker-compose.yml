services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ui_designer
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ui_designer"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ui-designer-net

  db-init:
    build:
      context: .
      dockerfile: Dockerfile.db-init
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ui_designer
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ui-designer-net
    restart: "no"

  drawboard:
    build:
      context: ./drawBoard
      dockerfile: Dockerfile
    ports:
      - "3500:3500"
    environment:
      TZ: Europe/Helsinki
      NODE_ENV: production
    restart: always
    networks:
      - ui-designer-net

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_DRAWBOARD_URL: ${NEXT_PUBLIC_DRAWBOARD_URL:-http://localhost:3500}
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env.local
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ui_designer
      DB_CLIENT: postgres
      NEXT_PUBLIC_WEBSOCKET_URL: ${NEXT_PUBLIC_WEBSOCKET_URL:-ws://localhost:3100}
      NEXT_PUBLIC_DRAWBOARD_URL: ${NEXT_PUBLIC_DRAWBOARD_URL:-http://localhost:3500}
    depends_on:
      db-init:
        condition: service_completed_successfully
      drawboard:
        condition: service_started
    networks:
      - ui-designer-net

  ws-server:
    build:
      context: ./ws-server
      dockerfile: Dockerfile
    ports:
      - "3100:3100"
    environment:
      PORT: 3100
      CORS_ORIGIN: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ui-designer-net

volumes:
  pgdata:

networks:
  ui-designer-net:
    driver: bridge
